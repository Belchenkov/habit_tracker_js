<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>habit Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img
                class="logo"
                src="./assets/images/logo.svg"
                alt="Logo"
            />
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item-active">
                        <img src="./assets/images/water.svg" alt="Water" />
                    </button>
                    <button class="menu__item">
                        <img src="./assets/images/food.svg" alt="Food" />
                    </button>
                </div>
                <button class="menu__add">
                    <img src="./assets/images/add.svg" alt="Add">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1>Отжимание</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">80%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <section class="habit__section">
                    <div class="habit">
                        <div class="habit__day">День 1</div>
                        <div class="habit__comment">Первый подход всегда дается тяжело</div>
                        <button class="habit__delete">
                            <img src="./assets/images/delete.svg" alt="Trash" />
                        </button>
                    </div>
                    <div class="habit">
                        <div class="habit__day">День 2</div>
                        <form class="habit__form">
                            <label>
                                <input
                                    type="text"
                                    placeholder="Комментарий"
                                    class="input__comment"
                                />
                            </label>
                            <img class="input__icon" src="./assets/images/comment.svg" alt="Comment">
                            <button class="button">Готово</button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="assets/scripts/app.js"></script>
</body>
</html>
